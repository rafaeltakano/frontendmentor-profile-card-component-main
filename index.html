<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <figure class="card__pattern">
          <img src="./images/bg-pattern-card.svg" alt="Card Pattern" />
        </figure>

        <div class="card__profile">
          <figure class="card__profile__img">
            <img src="./images/image-victor.jpg" alt="Victor" />
          </figure>

          <div class="card__profile__details">
            <div class="user">
              <div class="user__name">
                <h1>Victor Crest</h1>
              </div>

              <div class="user__age">
                <p>26</p>
              </div>
            </div>

            <div class="location">
              <p>London</p>
            </div>
          </div>
        </div>

        <hr />

        <div class="card__ratings">
          <div class="ratings">
            <h2>80K</h2>
            <p>Followers</p>
          </div>

          <div class="ratings">
            <h2>803K</h2>
            <p>Likes</p>
          </div>

          <div class="ratings">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/rafaeltakano">Rafael Takano</a>.
      </div>
    </footer>
  </body>
</html>
